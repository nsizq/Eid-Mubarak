<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Name Check</title>
    <style>
      body {
        background-color: antiquewhite;
        text-align: center;
      }
      input {
        font-size: 1rem;
        padding: 0.5rem;
        border-radius: 0.5rem;
        border: none;
        margin-right: 0.5rem;
      }
      button {
        font-size: 1rem;
        padding: 0.5rem;
        border-radius: 0.5rem;
        border: none;
        background-color: white;
        color: black;
      }
      
    </style>
  </head>
  <body>
    <h1> ❤️عيد سعيد آل ابراهيم </h1>
    <h2>تقبل الله منا ومنكم صالح الأعمال</h2>
    <h3>فقرة : وين عيديتي</h3>
    <div>
      <input type="text" id="name" placeholder="اكتب اسمك الأول هنا">
      <button onclick="checkName()">أرسل</button>
    </div>
    <p id="output"></p>
    <script>
      function checkName() {
        var name = document.getElementById("name").value;
        if (name == "محمد") {
          document.getElementById("output").innerHTML = "❤️ هلا بالرشيق، جرب تحت طاولات الزوايا،  عيديتك مني ومن عروب"
        } else if (name == "ابراهيم") {
          document.getElementById("output").innerHTML = "🤩 هلا بالقائد، عيديتك معي، وتراها مني ومن عروب";
        }  else if (name == "امل") {
          document.getElementById("output").innerHTML = "ارحبي القائدة، عيديتك في قلبي، لا امزح في طاولة السجادات";
        }
        else if (name == "عمر") {
          document.getElementById("output").innerHTML = "❤️ اخو متوَع، اختك تقول موضوعك عندي، عيديتك مني وعروب";
        } else if (name == "عبدالله") {
          document.getElementById("output").innerHTML = "❤️ تم التبرع عنك لتفريج كربة"
        } else {
          document.getElementById("output").innerHTML = "!تاكد انك من العائلة";
        }
      }
    </script>
  </body>
</html>
